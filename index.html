<html lang="en">
  <head>

    <title>Listas Circulares</title>
  </head>
  <body>
    <div>
      <h1>Listas Circulares</h1>
    </div>

      <h2>Introduzca los datos</h2>
      <input type="text" placeholder="Nombre" id="name" />
      <input type="number" placeholder="Minutos" id="time" />
    </div>
    <div>
      <h2>Funciones</h2>
      <button id="btnAdd">Agregar base</button>
      <button id="btnSearch">Buscar base</button>

      <button id="btnInsert">Insertar</button>
      <button id="btnTravel">Recorrido</button>
    </div>
    <div>
      <h2>Mensajes</h2>
      <label id="msg">" "</label>
    </div>
  </body>
</html>
